name: Publicar Librería de React en GitHub Packages

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write 

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4
        
      - name: Configurar Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Configurar registro de GitHub Packages
        run: |
          echo "@jmurga97:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc
          cat ~/.npmrc

      - name: Instalar dependencias con Bun
        run: bun install --frozen-lockfile

      - name: Compilar la librería de React
        run: bun run build

      - name: Verificar archivos compilados
        run: |
          ls -la dist/
          echo "Contenido del package.json:"
          cat package.json | jq '.name, .version, .publishConfig'

      - name: Publicar en GitHub Packages
        run: bun publish --access public
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
